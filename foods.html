<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
<h1>My Foods</h1>
  <div class="form">
    <form id="food-form">
      Name:<br>
      <input type="text" name="food-name"/>
      <br>
      Calories:<br>
      <input type="text" name="calories"/>
      <br><br>
      <input type="submit" name="submit-food" value="Add Food">
    </form>
  </div>

  <table id="foods">
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <script src="main.bundle.js"></script>
</body>

</html>
