<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <h1>My Calories</h1>

  <h2>Foods</h2>

  <a href="./foods.html" class="button"><b>Create Food</b></a>

  <div class="filter">
    Filter by Name:<br>
    <input type="text" name="filter-name" id="filter"/>
  </div>

  <table id="foods">
    <tr id="foods-header">
      <th></th>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <div>
    <h2>Add Selected Foods to:</h2>
    <a href="#" class="button" data-mealid="1">Breakfast</a>
    <a href="#" class="button" data-mealid="3">Lunch</a>
    <a href="#" class="button" data-mealid="4">Dinner</a>
    <a href="#" class="button" data-mealid="2">Snack</a>
  </div>

  <h2>Breakfast</h2>
  <table id="breakfast" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>


  <h2>Lunch</h2>
  <table id="lunch" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <h2>Dinner</h2>
  <table id="dinner" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <h2>Snacks</h2>
  <table id="snack" class="meal-table">
    <tr id="foods-header">
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <h2>Totals</h2>
  <table id="totals">

  </table>

  <script src="main.bundle.js"></script>

</body>
</html>
